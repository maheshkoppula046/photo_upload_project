<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
</head>
<body>
    <h2>Photo Gallery</h2>
    {% for photo in photos %}
        <div>
            <h3>{{ photo.title }}</h3>
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" style="max-width: 300px;">
        </div>
    {% endfor %}
</body>
</html>
